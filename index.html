<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Spending Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f6f9; }
    h1 { text-align: center; }
    .chart-container { display: flex; justify-content: center; margin-top: 20px; }
    canvas { max-width: 250px !important; max-height: 250px !important; }
    #balance { font-weight: bold; margin-top: 15px; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>ðŸ’° Cash Spending Tracker</h1>

  <div class="chart-container">
    <canvas id="spendingChart"></canvas>
  </div>

  <p id="balance"></p>

  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="spendingTable"></tbody>
  </table>

  <script>
    const TOTAL_BUDGET = 100000;
    let spendings = [];

    function fetchData() {
      const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR65Z6RcDyHJ22zaLeLO7EmcIZOEZqXOve-fqqJD_cHoxxhuodeq14xk7O_Q5wLquYULXDZtFOQRTDe/pubhtml';

      Tabletop.init({
        key: publicSpreadsheetUrl,
        simpleSheet: true,
        callback: function(data) {
          spendings = data.map(row => ({
            category: row.Category,
            amount: parseInt(row.Amount)
          }));
          render();
        }
      });
    }

    function render() {
      // Render table
      const table = document.getElementById("spendingTable");
      table.innerHTML = "";
      let totalSpent = 0;

      spendings.forEach(s => {
        totalSpent += s.amount;
        table.innerHTML += `<tr><td>${s.category}</td><td>${s.amount}</td></tr>`;
      });

      // Show balance
      const balance = TOTAL_BUDGET - totalSpent;
      document.getElementById("balance").innerText = 
        `Total Spent: ${totalSpent} | Balance: ${balance}`;

      // Render chart
      const ctx = document.getElementById("spendingChart").getContext("2d");
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: spendings.map(s => s.category),
          datasets: [{
            data: spendings.map(s => s.amount),
            backgroundColor: ["#ff6384", "#36a2eb", "#ffce56", "#8bc34a", "#ff9800", "#9c27b0"]
          }]
        },
        options: { plugins: { legend: { position: 'bottom' } }, cutout: "70%" }
      });
    }

    fetchData();
  </script>
</body>
</html>
