<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Spending Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

</head>
<body>
  <h1>ðŸ’° Cash Spending Tracker</h1>

  <div class="chart-container">
    <canvas id="spendingChart"></canvas>
  </div>

  <p id="balance"></p>

  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="spendingTable"></tbody>
  </table>

  <script>
    const TOTAL_BUDGET = 100000;
    let spendings = [];

    // Your published sheet CSV link
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR65Z6RcDyHJ22zaLeLO7EmcIZOEZqXOve-fqqJD_cHoxxhuodeq14xk7O_Q5wLquYULXDZtFOQRTDe/pub?output=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true }).data;
        spendings = parsed.map(row => ({
          category: row.Category,
          amount: parseInt(row.Amount)
        }));
        render();
      });

    function render() {
      const table = document.getElementById("spendingTable");
      table.innerHTML = "";
      let totalSpent = 0;

      spendings.forEach(s => {
        totalSpent += s.amount;
        table.innerHTML += `<tr><td>${s.category}</td><td>${s.amount}</td></tr>`;
      });

      const balance = TOTAL_BUDGET - totalSpent;
      document.getElementById("balance").innerText = `Total Spent: ${totalSpent} | Balance: ${balance}`;

      const ctx = document.getElementById("spendingChart").getContext("2d");
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: spendings.map(s => s.category),
          datasets: [{
            data: spendings.map(s => s.amount),
            backgroundColor: ["#ff6384", "#36a2eb", "#ffce56", "#8bc34a", "#ff9800", "#9c27b0"]
          }]
        },
        options: { plugins: { legend: { position: 'bottom' } }, cutout: "70%" }
      });
    }
  </script>
</body>
</html>
